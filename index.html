<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABRIZ GROUP | Buyurtma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        /* Glassmorphism - Shaffof kartochkalar */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        /* Firmaning yashil va tilla ranglari */
        .brand-green { color: #004d40; } /* Logotipdagi yashil */
        .brand-gold { color: #d4af37; } /* Tilla rang */
        .bg-brand-gold { background-color: #d4af37; }

        .input-cell {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(212, 175, 55, 0.3); /* Tilla rangli border */
            color: white;
            border-radius: 12px;
            padding: 10px;
            width: 100%;
            outline: none;
            transition: 0.3s;
        }

        .input-cell:focus {
            border-color: #d4af37;
            background: rgba(0, 0, 0, 0.5);
        }

        .table-cell {
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 8px;
        }

        .header-cell {
            background: rgba(212, 175, 55, 0.1);
            color: #d4af37;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 10px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .logo-img {
            height: 100px;
            width: 100px;
            border-radius: 20px;
            object-fit: cover;
            border: 2px solid #d4af37;
        }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-7xl mx-auto">
        <header class="mb-10 text-center flex flex-col items-center">
    <img src="photo_2026-01-19_18-11-16.jpg" alt="TABRIZ GROUP" class="logo-img mb-4">
    
    <h1 class="text-4xl md:text-6xl font-black tracking-tighter uppercase italic">
        <span class="text-white">TABRIZ</span> <span class="brand-gold">GROUP</span>
    </h1>
    <p class="brand-gold font-bold mt-2 uppercase text-xs tracking-[0.2em]">Mebel ishlab chiqarish</p>
</header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            
            <div class="lg:col-span-1 space-y-6">
                <div class="glass-card p-6">
                    <h2 class="brand-gold font-black text-sm mb-4 uppercase flex items-center gap-2">
                        <i class="fas fa-user-edit"></i> Mijoz
                    </h2>
                    <div class="space-y-3">
                        <input type="text" id="fullName" class="input-cell" placeholder="Ism va Familiya">
                        <input type="tel" id="phone" class="input-cell" placeholder="Telefon raqam">
                    </div>
                </div>

                <div class="glass-card p-6">
                    <h2 class="brand-gold font-black text-sm mb-4 uppercase flex items-center gap-2">
                        <i class="fas fa-layer-group"></i> Material
                    </h2>
                    <div class="space-y-3">
                        <input type="text" id="material" class="input-cell" placeholder="Material nomi">
                        <input type="text" id="edgeName" class="input-cell" placeholder="Kromka nomi">
                        <select id="edgeThickness" class="input-cell">
                            <option value="0.4mm">0.4 mm</option>
                            <option value="1.0mm">1.0 mm</option>
                            <option value="2.0mm">2.0 mm</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-3">
                <div class="glass-card p-6 min-h-full flex flex-col">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="brand-gold font-black text-lg uppercase tracking-widest">
                            <i class="fas fa-list"></i> Detallar ro'yxati
                        </h2>
                        <button onclick="addRow()" class="bg-brand-gold text-black font-black px-5 py-2 rounded-xl text-xs hover:opacity-90 transition">
                            + QATOR QO'SHISH
                        </button>
                    </div>

                    <div class="overflow-x-auto border border-white/10 rounded-2xl">
                        <table class="w-full border-collapse">
                            <thead>
                                <tr>
                                    <th class="header-cell p-3">Nomi</th>
                                    <th class="header-cell p-3 w-20 text-center">Bo'yi</th>
                                    <th class="header-cell p-3 w-20 text-center">Eni</th>
                                    <th class="header-cell p-3 w-16 text-center">Soni</th>
                                    <th class="header-cell p-3 text-center">Tekstura</th>
                                    <th class="header-cell p-3 text-center">Kromka</th>
                                    <th class="header-cell p-3 w-10"></th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>

                    <div class="mt-8">
                        <button onclick="sendOrder()" class="w-full bg-brand-gold text-black py-4 rounded-2xl font-black text-xl hover:opacity-90 transition flex items-center justify-center gap-4">
                            <span>BUYURTMANI YUBORISH</span>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-4 right-6 text-[10px] font-bold text-white/30 uppercase tracking-[0.2em]">
        MUSTAFAYEV ACADEMY
    </div>

    <script>
        const BOT_TOKEN = '7927717291:AAG4h_LbZoY-1s2y0_zzNoCFudrU7pPDNas';
        const CHAT_ID = '1015769230';

        window.onload = () => {
            document.getElementById('fullName').value = localStorage.getItem('t_name') || '';
            document.getElementById('phone').value = localStorage.getItem('t_phone') || '';
            for(let i=0; i<4; i++) addRow();
        };

        function addRow() {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="table-cell"><input type="text" class="w-full bg-transparent outline-none text-sm val-name" placeholder="..."></td>
                <td class="table-cell"><input type="number" class="w-full bg-transparent outline-none text-center font-bold val-len" placeholder="0"></td>
                <td class="table-cell"><input type="number" class="w-full bg-transparent outline-none text-center font-bold val-width" placeholder="0"></td>
                <td class="table-cell"><input type="number" class="w-full bg-transparent outline-none text-center font-bold val-count" value="1"></td>
                <td class="table-cell text-center">
                    <label class="cursor-pointer">
                        <input type="checkbox" class="hidden peer val-texture">
                        <div class="w-8 h-8 mx-auto flex items-center justify-center rounded-lg border border-white/20 peer-checked:bg-brand-gold peer-checked:text-black transition">
                            <i class="fas fa-sync-alt text-[10px]"></i>
                        </div>
                    </label>
                </td>
                <td class="table-cell">
                    <div class="flex gap-1 justify-center">
                        ${['B1', 'B2', 'E1', 'E2'].map(s => `
                            <label class="cursor-pointer">
                                <input type="checkbox" value="${s}" class="hidden peer val-edge">
                                <span class="w-7 h-7 flex items-center justify-center rounded border border-white/20 text-[9px] font-bold peer-checked:bg-brand-gold peer-checked:text-black transition">${s}</span>
                            </label>
                        `).join('')}
                    </div>
                </td>
                <td class="table-cell text-center">
                    <button onclick="this.parentElement.parentElement.remove()" class="text-white/20 hover:text-red-500"><i class="fas fa-trash-alt"></i></button>
                </td>
            `;
            document.getElementById('tableBody').appendChild(tr);
        }

        async function sendOrder() {
            const name = document.getElementById('fullName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const mat = document.getElementById('material').value.trim();
            const edge = document.getElementById('edgeName').value.trim();
            const thick = document.getElementById('edgeThickness').value;

            if(!name || !phone || !mat) return alert("Ma'lumotlarni to'ldiring!");

            localStorage.setItem('t_name', name);
            localStorage.setItem('t_phone', phone);

            const details = Array.from(document.querySelectorAll('#tableBody tr')).map(row => ({
                n: row.querySelector('.val-name').value,
                l: row.querySelector('.val-len').value,
                w: row.querySelector('.val-width').value,
                c: row.querySelector('.val-count').value,
                t: row.querySelector('.val-texture').checked ? "HA" : "YO'Q",
                e: Array.from(row.querySelectorAll('.val-edge:checked')).map(cb => cb.value)
            })).filter(d => d.n && d.l && d.w);

            if(details.length === 0) return alert("Detallarni kiriting!");

            let msg = `ðŸ›  **TABRIZ GROUP: YANGI BUYURTMA**\n\n`;
            msg += `ðŸ‘¤ **Mijoz:** ${name}\n`;
            msg += `ðŸ“ž **Telefon:** ${phone}\n\n`;
            msg += `ðŸªµ **Material:** ${mat}\n`;
            msg += `ðŸ§µ **Kromka:** ${edge} (${thick})\n`;
            msg += `â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€\n\n`;

            details.forEach((d, i) => {
                msg += `${i+1}. **${d.n}**\n   ðŸ“ ${d.l}x${d.w} â€” *${d.c} dona*\n   ðŸ”„ Tekstura: ${d.t}\n   ðŸ“ Kromka: ${d.e.length > 0 ? d.e.join(', ') : 'yo\'q'}\n\n`;
            });

            try {
                const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ chat_id: CHAT_ID, text: msg, parse_mode: 'Markdown' })
                });
                if(res.ok) {
                    if(confirm("âœ… Yuborildi! Yana buyurtma bormi?")) {
                        document.getElementById('material').value = '';
                        document.getElementById('edgeName').value = '';
                        document.getElementById('tableBody').innerHTML = '';
                        for(let i=0; i<4; i++) addRow();
                    }
                }
            } catch (e) { alert("Xato!"); }
        }
    </script>
</body>
</html>
